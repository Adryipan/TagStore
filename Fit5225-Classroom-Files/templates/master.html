<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Fit5225 Tag Store - {% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd; padding-bottom: 0px; padding-top: 0px;">
            <a class="navbar-brand"  href="/getHomeTemp">Fit5225</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
            <form class="form-inline my-2 my-lg-0" action="signOut" method="GET"> 
                <button type="submit" class="btn btn-link">Sign Out</button>
            </form>
        </nav>
        <div class="container text-center" style="margin-top:20px">
            {% block body %}
            {% endblock %}
        </div>

        
    </body>
</html>
